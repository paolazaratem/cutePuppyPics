<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      {{item.title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img *ngIf="item.preview" src="{{item.preview.images[0].source.url}}"/>
    <ion-card-content>
      <ion-card-title>
       {{item.title}}
      </ion-card-title>
      <ion-list>
        <ion-item>
            <ion-icon name="person" item-left></ion-icon>
            Author
            <ion-note item-right>
              {{item.author}}
            </ion-note>
        </ion-item>
        <ion-item>
            <ion-icon name="heart" item-left></ion-icon>
            Score
            <ion-note item-right>
              {{item.score}}
            </ion-note>
        </ion-item>
        <ion-item>
            <ion-icon name="chatboxes" item-left></ion-icon>
            Comments
            <ion-note item-right>
              {{item.num_comments}}
            </ion-note>
        </ion-item>
      </ion-list>
      <a ion-button color="danger" block target="_blank" *ngIf="item.permalink" href="http://reddit.com/{{item.permalink}}"> View in reddit</a>
    </ion-card-content>
  </ion-card>
</ion-content>
